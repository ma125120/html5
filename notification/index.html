<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>通知API</title>
</head>
<body>
  <script>
    var NotificationTest;
    function createNotification() {
      if(window.Notification && window.Notification.permission == "granted") {
        NotificaitonTest = new Notificaiton('简单文本通知',
          { icon:'downArrow.gif', body: '通知内容' });
        NotificaitonTest.onshow = function() { console.log('通知被显示') };
        NotificaitonTest.onclose = function() { console.log('通知被关闭') };
      } else {
        NotificaitonTest = new Notificaiton('简单文本通知',
          { icon:'downArrow.gif', body: '通知内容' });
      }
    }
    function closeNotification() {
      NotificationTest.close();
    }
  </script>
  <button onclick="createNotification()">显示通知</button>
  <button onclick="closeNotification()">关闭通知</button>
</body>
</html>
