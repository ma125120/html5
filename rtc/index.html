<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<body>
	<button type="button" onclick="startVideo();">开始捕获视频信息</button>
	<button type="button" onclick="stopVideo();">停止捕获视频信息</button>
	<button type="button" onclick="connect();">建立连接</button>
	<button type="button" onclick="hangUp();">挂断</button>
	<br>
	<div>
		<video autoplay style="width:240px;height:180px;border:thin solid #000;" id="local-video"></video>
		<video autoplay style="width:240px;height:180px;border:thin solid #000;" id="remote-video"></video>
	</div>
	<p>
		要发送的SDP信息：<br />
		<textarea  id="text-for-send-sdp" cols="100" rows="5" disabled="1">要发送的SDP信息：</textarea>
		<br />
	</p>
	<p>
		接收到的SDP信息：<br />
		<textarea  id="text-for-receive-sdp" cols="100" rows="5">接收到的SDP信息：</textarea>
		<br />
		<button type="button" onclick="onSDP();">接收SDP</button>
	</p>

	<p>
		要发送的ICE候选者信息：<br />
		<textarea  id="text-for-send-ice" cols="100" rows="5" disabled="1"></textarea>
		<br />
	</p>
	<p>
		接收的ICE候选者信息：<br />
		<textarea  id="text-for-receive-ice" cols="100" rows="5">接收的ICE候选者信息：</textarea>
		<br />
		<button type="button" onclick="onICE();">接收ICE候选者</button>
	</p>
	<!-- <script src="adapter.js"></script> -->
	<script src="http://localhost:3006/socket.io/socket.io.js"></script>
	<script src="index.js"></script>
</body>
</html>
